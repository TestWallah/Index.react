    <script>
        // Disable Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        function checkAnswer(option) {
            const quizCard = document.getElementById('quiz-card');
            const pdfContainer = document.getElementById('pdf-container');
            const failScreen = document.getElementById('fail-screen');
            const pdfObject = document.getElementById('my-pdf');
            const pdfEmbed = document.getElementById('my-embed');

            if (option === 'D') {

                pdfContainer.style.display = 'block';

                // TRICK: Load PDF only after correct answer to ensure it refreshes
                // Adding ?v=1 prevents browser caching issues
                const pdfPath = "englishnotes.pdf#toolbar=0&navpanes=0&scrollbar=0"; 
                
                pdfObject.setAttribute('data', pdfPath);
                pdfEmbed.setAttribute('src', pdfPath);

            } else {
                // FAIL
                quizCard.style.display = 'none';
                failScreen.style.display = 'block';
            }
        }

        // Disable Shortcuts

            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 80)) { // Ctrl+S, Ctrl+P

            }
        };

    <script>
        // --- 1. QUIZ LOGIC ---
        function checkAnswer(option) {
            if (option === 'D') {
                // Correct Answer
                document.getElementById('quiz-screen').style.display = 'none';
                document.getElementById('viewer-container').style.display = 'block';
                
                // Start Loading PDF
                renderPDF('englishnotes.pdf'); 
            } else {
                // Wrong Answer
                document.getElementById('quiz-screen').style.display = 'none';
                document.getElementById('fail-screen').style.display = 'flex';
            }
        }

        // --- 2. PDF RENDERING LOGIC (The Magic Part) ---
        async function renderPDF(url) {
            const container = document.getElementById('viewer-container');
            const loadingText = document.getElementById('loading-text');

            try {
                // Load the PDF document
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;

                loadingText.style.display = 'none'; // Hide loading text

                // Loop through all pages
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // Set scale (Zoom level) - 1.5 is clear, 2.0 is HD
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // Create Canvas for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Add canvas to container
                    container.appendChild(canvas);

                    // Render page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;
                }

            } catch (error) {
                console.error(error);
                loadingText.innerText = "Error: PDF ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§à‡•§ ‡§®‡§æ‡§Æ 'englishnotes.pdf' ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§";
                alert("Error: PDF File ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä! GitHub ‡§™‡§∞ ‡§®‡§æ‡§Æ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•ã‡•§");
            }
        }

        // Disable specific keys (Ctrl+S, Ctrl+P)
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 80)) {
                return false;
            }
        };
    </script>
